<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Button - Before</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-8">
    <div class="text-center space-y-6">
        <h1 class="text-2xl font-bold text-gray-800">Button Component</h1>
        <p class="text-gray-600">Before: Basic blue button</p>

        <div class="space-x-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">
                Primary Button
            </button>

            <button class="bg-gray-500 text-white px-4 py-2 rounded">
                Secondary Button
            </button>
        </div>

        <div class="mt-8 p-4 bg-white rounded shadow">
            <p class="text-sm text-gray-500">Simple styling with basic colors and minimal effects</p>
        </div>
    </div>
</body>
</html>
