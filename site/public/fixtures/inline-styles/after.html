<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles - After</title>
</head>
<body style="min-height: 100vh; background: linear-gradient(180deg, #1e3a5f 0%, #0f172a 100%); display: flex; align-items: center; justify-content: center; padding: 32px; font-family: system-ui, -apple-system, sans-serif; margin: 0;">
    <div style="text-align: center;">
        <h1 style="font-size: 24px; color: white; margin: 0 0 8px 0;">Inline Styles Demo</h1>
        <p style="color: rgba(255,255,255,0.7); margin: 0 0 32px 0;">After: Complex inline styles with effects</p>

        <div style="background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%); border: none; border-radius: 16px; padding: 32px; width: 320px; text-align: left; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);">
            <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); margin-bottom: 20px; border-radius: 50%; box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);"></div>

            <h2 style="font-size: 22px; margin: 0 0 12px 0; color: #1e293b; font-weight: 700;">Profile Card</h2>

            <p style="color: #64748b; font-size: 15px; line-height: 1.6; margin: 0 0 20px 0;">
                An enhanced profile card with gradient backgrounds, shadows, and modern styling.
            </p>

            <div style="display: flex; gap: 10px;">
                <span style="background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); padding: 6px 14px; font-size: 13px; color: white; border-radius: 20px; font-weight: 500;">Premium</span>
                <span style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); padding: 6px 14px; font-size: 13px; color: white; border-radius: 20px; font-weight: 500;">Active</span>
            </div>
        </div>
    </div>
</body>
</html>
