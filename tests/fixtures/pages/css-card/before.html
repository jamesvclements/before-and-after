<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card - Before</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            padding: 1.5rem;
            width: 300px;
            text-align: left;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .card-text {
            color: #666;
            line-height: 1.5;
        }

        .card-footer {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .card-link {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Card Component</h1>
        <p class="subtitle">Before: Basic bordered card</p>

        <div class="card">
            <h2 class="card-title">Card Title</h2>
            <p class="card-text">
                This is a basic card component with simple styling.
                It has a plain border and minimal visual effects.
            </p>
            <div class="card-footer">
                <a href="#" class="card-link">Learn more â†’</a>
            </div>
        </div>
    </div>
</body>
</html>
