<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles - Before</title>
</head>
<body style="min-height: 100vh; background: #f0f0f0; display: flex; align-items: center; justify-content: center; padding: 32px; font-family: system-ui, -apple-system, sans-serif; margin: 0;">
    <div style="text-align: center;">
        <h1 style="font-size: 24px; color: #333; margin: 0 0 8px 0;">Inline Styles Demo</h1>
        <p style="color: #666; margin: 0 0 32px 0;">Before: Simple inline styles</p>

        <div style="background: white; border: 1px solid #ccc; padding: 24px; width: 280px; text-align: left;">
            <div style="width: 60px; height: 60px; background: #3b82f6; margin-bottom: 16px;"></div>

            <h2 style="font-size: 18px; margin: 0 0 8px 0; color: #333;">Profile Card</h2>

            <p style="color: #666; font-size: 14px; line-height: 1.5; margin: 0 0 16px 0;">
                A simple profile card with basic inline styling.
            </p>

            <div style="display: flex; gap: 8px;">
                <span style="background: #e5e7eb; padding: 4px 8px; font-size: 12px; color: #666;">Tag 1</span>
                <span style="background: #e5e7eb; padding: 4px 8px; font-size: 12px; color: #666;">Tag 2</span>
            </div>
        </div>
    </div>
</body>
</html>
