<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Test - Light</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #ffffff;
      color: #000000;
      padding: 2rem;
    }
    section[data-testid="nav"] {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      margin-bottom: 2rem;
    }
    section[data-testid="hero"] {
      padding: 4rem 2rem;
      text-align: center;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    section[data-testid="features"] {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .feature-card {
      padding: 1.5rem;
      background: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }
    section[data-testid="pricing"] {
      padding: 2rem;
      background: #f5f5f5;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <section data-testid="nav">
    <h3>Logo</h3>
  </section>

  <section data-testid="hero">
    <h1>Build something great</h1>
    <p>Light theme design</p>
  </section>

  <section data-testid="features">
    <div class="feature-card">
      <h3>Feature 1</h3>
      <p>Description</p>
    </div>
    <div class="feature-card">
      <h3>Feature 2</h3>
      <p>Description</p>
    </div>
    <div class="feature-card">
      <h3>Feature 3</h3>
      <p>Description</p>
    </div>
  </section>

  <section data-testid="pricing">
    <h2>Pricing</h2>
    <p>$99/month</p>
  </section>
</body>
</html>
