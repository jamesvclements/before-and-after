<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Button Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh; background: #f5f5f5;
            display: flex; align-items: center; justify-content: center;
            font-family: system-ui, -apple-system, sans-serif; padding: 2rem;
        }
        .container { text-align: center; }
        h1 { font-size: 1.5rem; color: #333; margin-bottom: 0.5rem; }
        .subtitle { color: #666; margin-bottom: 2rem; }
        .open-btn {
            background: #3b82f6; color: white; border: none;
            padding: 0.75rem 1.5rem; border-radius: 0.5rem;
            font-size: 1rem; cursor: pointer;
        }
        .open-btn:hover { background: #2563eb; }
        .overlay {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.5); z-index: 100;
            align-items: center; justify-content: center;
        }
        .overlay.open { display: flex; }
        .dialog {
            background: white; border-radius: 0.5rem; padding: 2rem;
            width: 400px; max-width: 90vw; position: relative;
        }
        .dialog h2 { font-size: 1.25rem; margin-bottom: 0.5rem; }
        .dialog p { color: #666; margin-bottom: 1.5rem; }
        .dialog-actions { display: flex; gap: 0.5rem; justify-content: flex-end; }
        .dialog-actions button {
            padding: 0.5rem 1rem; border-radius: 0.375rem;
            border: none; cursor: pointer; font-size: 0.875rem;
        }
        .btn-cancel { background: #e5e7eb; color: #374151; }
        .btn-confirm { background: #3b82f6; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dialog Component</h1>
        <p class="subtitle">Click to reveal dialog content</p>
        <button class="open-btn" data-testid="open-dialog" onclick="document.getElementById('dialog-overlay').classList.add('open')">
            Open Dialog
        </button>
    </div>

    <!-- DIFFERENT DIALOG CONTENT: This is the only difference from before.html -->
    <div id="dialog-overlay" class="overlay" data-testid="dialog-overlay" onclick="if(event.target===this) this.classList.remove('open')">
        <div class="dialog" data-testid="dialog-content">
            <h2>Archive Item</h2>
            <p>Would you like to archive this item? You can restore it later from the archive.</p>
            <div class="dialog-actions">
                <button class="btn-cancel" onclick="document.getElementById('dialog-overlay').classList.remove('open')">Cancel</button>
                <button class="btn-confirm" onclick="document.getElementById('dialog-overlay').classList.remove('open')">Archive</button>
            </div>
        </div>
    </div>
</body>
</html>
