<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Button - After</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-8">
    <div class="text-center space-y-6">
        <h1 class="text-2xl font-bold text-gray-800">Button Component</h1>
        <p class="text-gray-600">After: Gradient button with shadow and hover effects</p>

        <div class="space-x-4">
            <button class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 font-medium">
                Primary Button
            </button>

            <button class="bg-gradient-to-r from-gray-600 to-gray-700 text-white px-6 py-3 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 font-medium">
                Secondary Button
            </button>
        </div>

        <div class="mt-8 p-4 bg-white rounded-lg shadow-md">
            <p class="text-sm text-gray-500">Enhanced with gradients, shadows, and smooth transitions</p>
        </div>
    </div>
</body>
</html>
